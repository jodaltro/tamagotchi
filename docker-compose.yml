services:
  ollama:
    image: ollama/ollama:latest
    container_name: tamagotchi-ollama
    ports:
      - "11434:11434"
    volumes:
      # Persist Ollama models between restarts
      - ollama-models:/root/.ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  tamagotchi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tamagotchi-pet
    depends_on:
      ollama:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      # Firestore Configuration
      - USE_FIRESTORE=${USE_FIRESTORE:-true}
      # Google Cloud Credentials (optional)
      - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS:-/app/credentials/tamagotchi-wp-firebase-adminsdk-fbsvc-c1fa8bb37a.json}
      # Google Generative AI API Key (optional)
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - GENAI_API_KEY=${GENAI_API_KEY:-}
      # Ollama Configuration
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://ollama:11434}
      # Application Configuration
      - PYTHONUNBUFFERED=1
      - PORT=8080
    volumes:
      # Mount credentials directory if using Google Cloud services
      # Create a 'credentials' directory and place your service account JSON file there
      - ./app/credentials:/app/credentials:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  ollama-models:
